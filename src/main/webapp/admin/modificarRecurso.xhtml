	<aside>
	    <div class="container">

        <h:form id = "modEqui">
            <center>
                <p:panel header="Modificacion de recurso" style="width: 400px;" id="panel">
                    <p:panelGrid columns="2" style="margin-bottom: 5px;" >
                            
                        <h:outputText value="Identificador:" />
	                    <p:inputText id="marca1" value="#{recursoBean.identificadorInterno}" required="true"/>
	                	
                        
	                    <h:outputText value="Nuevo Estado:" />
	                    <p:inputText id="marca4" value="#{recursoBean.estado}" required="true"/>
                            
                	</p:panelGrid>
	                <f:facet name="footer">
	                    <h:commandButton class="botonModificar" value="Modificar" style="border-radius: 15px" actionListener="#{recursoBean.modificarRecurso()}" update="@form"/>
	                </f:facet>
                </p:panel>
            </center>
         </h:form>
