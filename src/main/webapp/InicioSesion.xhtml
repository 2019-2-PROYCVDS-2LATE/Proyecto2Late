      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Inicio Sesion</title>
        <link rel="stylesheet" href="Recursos/login.css" />
        <link rel="shortcut icon" href="Recursos/favicon.ico" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="Recursos/css/estilos.css"/>
    </h:head>
    <h:body style="overflow-x:hidden; overflow-y:scroll margin: 5px; padding: 5px;	">
		
        <header>
			<center>
	            <div class="contenedorlogos" style="margin-bottom: 5px; padding: 0px;">
	                <div id="logoescuela">
	                    <img src="Recursos/banner.jpg" width="739" height="auto" ></img>
	                </div>
	            </div>
			</center>
		</header>
        
	
		<section>
	        <center>
	            <h:form class="contenedor" >
	                <!--p:panel-->
	                <h2>INICIO DE SESION</h2>
	                <p:growl id="growl"  for="shiro" showDetail="true" sticky="true"  />
	                <div id="Cuadro_email">
	                    <br><p:inputText  id="correo" placeholder="&#128386; Correo" value="#{loginBean.email}" > </p:inputText></br>
	                </div>
	                <div id="Cuadro_pass">
	                    <br><p:inputText  id="contrasena" placeholder="&#128272; Contraseña" type="password" value="#{loginBean.password}" > </p:inputText></br>
	                </div>
					<p>
		                <div >
		                    <p:selectBooleanCheckbox  id="ckb1" value="#{loginBean.rememberMe}" />
		                    <p:outputLabel class="label-check" value="Recuérdame" for="ckb1" />
		                </div>
		                <div class="Botones">
		                    <p:commandButton  styleClass="enviar"  value="Login" action="#{loginBean.doLogin}" style="border-radius: 15px" update="@form" />
		                </div>
					</p>
	                <!--/p:panel-->
	            </h:form>
	        </center>
		</section>

             </footer>
    </h:body>
</html>
