    <div class="limiter">
        <div class="container-login100" style="background-image: url('img/banner4.jpg');">
            <div>
                    <span class="login100-form-title p-b-41">
                        Inicio Sesión
                    </span>
                <h:form id = "form" >
                    <!--p:panel-->

                    <p:growl id="growl"  for="shiro" showDetail="true" sticky="true"  />
                    <div id="Cuadro_email" >
                        <br><p:inputText  class="input100" id="correo" placeholder="&#xe80f; Usuario" value="#{loginBean.email}" > </p:inputText></br>
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div id="Cuadro_pass" >
                        <br><p:inputText  class="input100" id="contrasena" placeholder="&#xe80f; Contraseña" type="password" value="#{loginBean.password}" > </p:inputText></br>
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                        <div class="container-login100-form-btn m-t-32">
                            <p:selectBooleanCheckbox  id="ckb1" value="#{loginBean.rememberMe}" />
                            <p:outputLabel class="label-check" value=" Recuérdame" for="ckb1" />
                        </div>
                        <div class="container-login100-form-btn m-t-32">
                            <p:commandButton class="login100-form-btn"  value="Login" action="#{loginBean.doLogin}" update="@form" />
                        </div>

                    <!--/p:panel-->
                </h:form>
            </div>
        </div>
