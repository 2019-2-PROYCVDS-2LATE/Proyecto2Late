                </div>
                <div class="Botones">
                    <p:commandButton  styleClass="enviar"  value="Login" action="#{InicioBean.iniciar(InicioBean.correo,InicioBean.contrasena)}" style="border-radius: 15px" update="@form" />  
                </div>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
